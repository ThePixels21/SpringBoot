<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <form th:action="@{/form}" th:object="${usuario}" method="post">
        <label for="id">id</label>
        <input type="text" id="id" name="id" th:field="*{id}">
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        <label for="username">username</label>
        <input type="text" id="username" name="username" th:field="*{username}">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <label for="password">password</label>
        <input type="password" id="password" name="password" th:field="*{password}" requiered>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <label for="email">email</label>
        <input type="email" id="email" name="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <button type="submit">Enviar</button>
        </form>
</body>
</html>
